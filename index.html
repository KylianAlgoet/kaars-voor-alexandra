<!DOCTYPE html>
<html lang="nl">
	<head>

			#envelope-tip {

			}

			#envelope {
				width: 160px;
				height: 110px;
				background: #fff3cd;
				border: 2px solid #ffcc80;
				border-radius: 10px;
				box-shadow: 0 0 20px #ffd54f;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				transform: scale(1);
				transition: transform 0.4s;
			}

			#envelope:hover {
				transform: scale(1.05);
			}

			#envelope::before {
				content: "âœ‰ï¸";
				font-size: 2.5em;
				z-index: 2;
			}

			#letter {
				width: 95vw;
				max-width: 600px;
				height: 75vh;
				max-height: 520px;
				font-size: 1.2em;
				line-height: 1.8;
				display: none;
				opacity: 0;
				animation: slideUp 1s forwards;
				background: repeating-linear-gradient(
					to bottom,
					#fffdf2,
					#fffdf2 32px,
					#e0dede 32px,
					#e0dede 33px
				);
				background-attachment: local;
				padding: 40px 25px 40px;
				border-radius: 16px;
				box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
				color: #333;
				text-align: left;
				position: relative;
				overflow-y: hidden;
				box-sizing: border-box;
				scroll-behavior: smooth;
			}

			#typedText {
				white-space: pre-wrap;
				font-family: "Georgia", serif;
				font-size: 1.1em;
				text-shadow: none;
			}

			#igniteBtn {
				margin-top: 30px;
				padding: 12px 24px;
				font-size: 1.05em;
				font-weight: 500;
				background-color: #ffb74d;
				border: none;
				border-radius: 12px;
				cursor: pointer;
				color: black;
				box-shadow: 0 4px 15px rgba(255, 183, 77, 0.4);
				display: none;
				animation: fadeIn 2s ease forwards;
				transition: background 0.2s ease, transform 0.2s ease;
			}

			#igniteBtn:hover {
				background-color: #ffc966;
				transform: scale(
					1.03
				); /* <- Alleen een subtiele schaal, zonder verschuiving */
			}

			#candle-section {
				flex-direction: column;
				align-items: center;
				display: none;
				animation: fadeIn 2s ease forwards;
			}

			.candle {
				position: relative;
				width: 60px;
				height: 150px;
				background: #ffeaa7;
				border-radius: 12px;
				box-shadow: 0 0 25px 10px #f5d76e;
				margin: 30px auto;
				animation: pulseCandle 3s ease infinite;
			}

			.flame {
				position: absolute;
				top: -60px;
				left: 50%;
				transform: translateX(-50%);
				width: 30px;
				height: 60px;
				background: radial-gradient(
					circle at 50% 30%,
					#fff176,
					#ff6f00,
					#e65100
				);
				border-radius: 50%;
				animation: flicker 0.3s infinite alternate;
				box-shadow: 0 0 50px 20px rgba(255, 140, 0, 0.7);
			}

			@keyframes flicker {
				0% {
					transform: translateX(-50%) scale(1);
					opacity: 0.85;
				}
				100% {
					transform: translateX(-50%) scale(1.1);
					opacity: 1;
				}
			}

			@keyframes slideUp {
				0% {
					transform: translateY(30px);
					opacity: 0;
				}
				100% {
					transform: translateY(0);
					opacity: 1;
				}
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			@keyframes pulseCandle {
				0% {
					box-shadow: 0 0 20px 8px #f5d76e;
				}
				50% {
					box-shadow: 0 0 30px 15px #f7e58d;
				}
				100% {
					box-shadow: 0 0 20px 8px #f5d76e;
				}
			}

			@keyframes bounce {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-5px);
				}
			}
		</style>
	</head>
	<body>
		<div id="envelope-wrapper">
			<p id="envelope-tip">Klik op de envelop om hem te openen âœ¨</p>
			<div id="envelope" onclick="openLetter()"></div>
		</div>

		<div id="letter">
			<p id="typedText"></p>
			<button id="igniteBtn" onclick="showCandle()">
				Steek het kaarsje aan voor geluk ğŸ•¯ï¸
			</button>
		</div>

		<div id="candle-section">
			<div class="candle">
				<div class="flame"></div>
			</div>
			<p
				style="
					font-size: 1.2em;
					color: #ffebc8;
					max-width: 90%;
					text-align: center;
				"
			>
				Goedemorgen Alexandra ğŸŒ<br />
				Deze kaars brandt zachtjes voor jou als lichtje van geluk, vertrouwen en
				rust.<br />
				Vandaag is je laatste examen anatomie.<br />
				Geloof in jezelf jij kan dit! ğŸ’–ğŸ•¯ï¸
			</p>
		</div>

		<script>
			const tekst = `Lieve Alexandra ğŸ’Œ

Je laatste examen... het is bijna zover,  
anatomie nog â€” daarna ben je vrij als een ster. âœ¨  
Je hebt zo hard gewerkt, zoveel gegeven,  
en dat bewonder ik oprecht â€” echt, heel even.  

Twijfel gerust, dat mag best een keer,  
maar weet dat jij veel sterker bent dan je denkt, keer op keer.  
Je inzet, je kracht â€” het straalt in alles door,  
en net dat maakt je speciaal... misschien wel iets meer dan ervoor. ğŸ’–

Zaterdag zie ik je, en daar kijk ik naar uit,   
een moment zonder stress, zonder zorgen of geluid.  
Gewoon jij en de rust â€” een glimlach, een blik,  
een kleine ontmoeting waar ik stiekem naar kick. ğŸ˜‰   

Veel succes morgen, ik geloof in jouw vuur,  
en dit kaarsje brandt zachtjesâ€¦ voor geluk, oprecht en puur. ğŸ•¯ï¸`;

			let i = 0;
			const typed = document.getElementById("typedText");
			const letterBox = document.getElementById("letter");
			const igniteBtn = document.getElementById("igniteBtn");

			function openLetter() {
				document.getElementById("envelope-wrapper").style.display = "none";
				letterBox.style.display = "block";
				letterBox.style.overflowY = "hidden";
				typeWriter();
			}

			function typeWriter() {
				if (i < tekst.length) {
					typed.innerHTML += tekst.charAt(i);
					letterBox.scrollTop = letterBox.scrollHeight;
					i++;
					setTimeout(typeWriter, 45);
				} else {
					letterBox.style.overflowY = "auto";
					igniteBtn.style.display = "block";
					letterBox.scrollTop = letterBox.scrollHeight;
				}
			}

			function showCandle() {
				letterBox.style.display = "none";
				document.getElementById("candle-section").style.display = "flex";
			}

			window.onload = () => {
				document.getElementById("envelope-wrapper").style.display = "flex";
			};
		</script>
	</body>
</html>
